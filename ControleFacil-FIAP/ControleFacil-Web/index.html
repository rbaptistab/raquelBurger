<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Controle Fácil">
  <meta name="author" content="Raquel Baptista Burger">
  <title>Controle Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styled.css">
</head>

<body>
  <header class="cabecalho text-center">

    <h1 class="titulo">Controle Fácil</h1>

  </header>
  <main class="container">
    <div class="card mx-auto" style="width: 20rem;">
      <div class="card-body">
        <form class="d-flex flex-column align-items-center text-center">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">

            <a class="link" data-bs-toggle="modal" data-bs-target="#recuperarSenha">
              Esqueci minha senha
            </a>
            <div class="modal fade" id="recuperarSenha" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Recuperar senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="exampleInputEmail2" class="form-label">Digite seu email cadastrado</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Enviar email</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Desejo me manter conectado
            </label>
          </div>
          <a href="./dashboard.html">
            <button type="button" class="btn btn-primary">Login</button>
          </a>
          <a class="link" href="./cadastro.html" class="cadastro-link">Ainda, não sou cadastrado</a>
        </form>
      </div>
    </div>
  </main>
  <footer>

  </footer>

</body>

</html>
